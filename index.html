<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>FCC Product Landing Page</title>
		<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
		<header id="header">
			<h1>Code Witch's Tarot</h1>
			<img id="header-img" src="https://i.imgur.com/1filaLU.png" alt="Code Witch Logo">
			<nav id="nav-bar">
				<ul>
					<li><a href="#features" class="nav-link">Features</a></li>
					<li><a href="#form" class="nav-link">Mailing List</a></li>
					<li><a href="#product-gallery" class="nav-link">Products</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="features">
				<h2>Features</h2>
			</section>
			
			<section id="product-gallery">
			
			</section>
			
			<section>
				<form id="form" action="https://www.freecodecamp.com/email-submit">
					<h2>Join Our Mailing List!</h2>
					<p>Want to stay in the know? Join our list to be the first to hear of new decks and services!</p>
					<p>
						<input id="name" type="name" name="name" placeholder="name">
					</p>
					<p>
						<input id="email" type="email" name="email" placeholder="email">
					</p>
					<input id="submit" type="submit">
				</form>
				
				<iframe id="video"
				        width="560"
				        height="315"
				        src="https://www.youtube.com/embed/Y5bzQmNXvfU"
				        frameborder="0"
				        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				        allowfullscreen>
				</iframe>
			</section>
		</main>
		<footer>
			<ul>
				<li>
					<a href="http://codewitch.dev">
						<img id="logo" src="https://i.imgur.com/1filaLU.png" alt="Code Witch Logo">
					</a>
				</li>
				<li>Â©2019 Audrea Cook</li>
				<li><a href="https://twitter.com/AudTheCodeWitch">Twitter</a>
					&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
					<a href="https://github.com/AudTheCodeWitch">GitHub</a>
				</li>
			</ul>
		</footer>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
